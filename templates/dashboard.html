<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intrusion Detection System Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f9;
      color: #333;
    }
    .container {
      margin-top: 40px;
    }
    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      font-size: 1.5rem;
      border-radius: 12px 12px 0 0;
    }
    .card-body {
      padding: 20px;
    }
    .alert-entry {
      padding: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header text-center">
        üö® Intrusion Detection System Alerts üö®
      </div>
      <div class="card-body">
        {% if logs %}
          <div class="alert-list">
            {% for log in logs %}
              <div class="alert-entry">
                {{ log }}
              </div>
            {% endfor %}
          </div>
        {% else %}
          <div class="text-center text-muted">
            No alerts detected yet. Your system is safe! üòä
          </div>
        {% endif %}
      </div>
    </div>
    <div class="footer">
      Powered by <strong>Python</strong> | Built with ‚ù§Ô∏è for Cybersecurity
    </div>
  </div>
</body>
</html>
